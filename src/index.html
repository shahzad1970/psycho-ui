<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/psycho-ui.esm.js"></script>
  <script nomodule src="/build/psycho-ui.js"></script>

</head>
<body>
  <ui-app background="grey-10">
    <ui-app-header background="dark" src="/static/images/logo.png">front-end framework</ui-app-header>
    <ui-app-navigation open="close">navigation</ui-app-navigation>
    <ui-app-body>
        <ui-input type="color" color="dark">
          Input Label
        </ui-input>

        <ui-input type="radio" color="grey-80" orientation="horizontal">HMM
          <ui-input-option slot="option" value="false" selected>Disabled</ui-input-option>
          <ui-input-option slot="option" value="true">Enabled</ui-input-option>
        </ui-input>

        <ui-input type="text">Test Label</ui-input>
        <ui-input type="text" orientation="horizontal">Test Label</ui-input>

        <ui-code language="typescript">
          function test() {
            
          }
        </ui-code>
        <ui-icon color="red-60" size="xx-large">close</ui-icon>
    </ui-app-body>
  </ui-app>
</body>
</html>
